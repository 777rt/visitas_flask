<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contador de Visitas</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 40px; }
        .container { background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px #ccc; max-width: 400px; margin: auto; }
        h1 { color: #333; }
        .btn { display: inline-block; margin: 8px 0; padding: 8px 16px; background: #007bff; color: #fff; border: none; border-radius: 4px; text-decoration: none; cursor: pointer; }
        .btn:hover { background: #0056b3; }
        form { margin-top: 16px; }
        input[type="number"] { width: 60px; padding: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Visitas: {{ visitas }}</h1>
        <p>Total de reinicios: <strong>{{ reinicios }}</strong></p>
        <a href="{{ url_for('destruir_sesion') }}" class="btn">Destruir sesi√≥n</a>
        <a href="{{ url_for('sumar_dos') }}" class="btn">Sumar 2 visitas</a>
        <a href="{{ url_for('reiniciar') }}" class="btn">Reiniciar contador</a>
        <form action="{{ url_for('aumentar') }}" method="post">
            <label for="incremento">Aumentar visitas en:</label>
            <input type="number" id="incremento" name="incremento" min="1" required>
            <button type="submit" class="btn">Aumentar</button>
        </form>
    </div>
</body>
</html>
